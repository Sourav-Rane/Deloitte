<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Customer</title>
</head>

<body>
    <h3 align="center">Enter the following customer details</h3>
    

        <form action = "StoreCustomerRecord" onsubmit = "return  validate()">

            <table cellsapcing="10" cellpadding="10" align="center">
                <h2 align="center">Login Form</h2>
                <tr>
                    <td>CUSTOMER ID:</td>
                    <td><input type="text" name="cid" id="cid"></td>
                    <td id="ciderr"></td>
                </tr>
                
                <tr>
                    <td>CUSTOMER NAME:</td>
                    <td><input type="text" name="username" id="username"></td>
                    <td id="nameerr"></td>
                </tr>
                
                <tr>
                    <td>CUSTOMER ADDRESS:</td>
                    <td><input type="text" name="caddr" id="caddr"></td>
                    <td id="addrerr"></td>
                </tr>
                
                <tr>
                    <td>BILL AMOUNT:</td>
                    <td><input type="number" name="bill" id="bill"></td>
                    <td id="billerr"></td>
                </tr>
                
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset" value="CLEAR"></td>
                </tr>
            </table>
        </form>

    <script>
        function validate(){
   
        var cid , name , addr , bill;
        var ct , cn , ca , cb;
        cid = document.getElementById('cid').value;
        if(cid.length < 1)
        {
            document.getElementById('ciderr').innerHTML = "<font color = red> Enter ID to proceed </font>";
            ct = false
           
        }
        else{
        document.getElementById('ciderr').innerHTML = "";
        ct = true
        }
      
        name = document.getElementById('username').value;
        if(name.length == 0)
        {
            document.getElementById('nameerr').innerHTML = "<font color = red> Enter your name </font>";  
            cn = false
            
        }
        else{
            document.getElementById('nameerr').innerHTML = "";
            cn = true;
         }
        addr = document.getElementById('caddr').value;
        if(addr == 'Pune' || addr == 'Mumbai')
        { document.getElementById('addrerr').innerHTML = "";
         ca = true;
        }
        else
        {
            document.getElementById('addrerr').innerHTML = "<font color = red> Only Pune and Mumbai is allowed </font>";  
            ca = false;
           
        }
        bill = document.getElementById('bill').value;
        if(parseInt(bill) < 0)
        {
            document.getElementById('billerr').innerHTML = "<font color = red> Bill cannot be -ve </font>";  
            cb = false;
          
        }
        else{
        document.getElementById('billerr').innerHTML = "";
        cb = true;
        }
       
        if(ca && cb && cn && ct)
    {
        document.getElementById('print').innerHTML += "Customer ID : "+cid+"<br>";
        document.getElementById('print').innerHTML += "Customer Name : "+name+"<br>";
        document.getElementById('print').innerHTML += "Customer Addr : "+addr+"<br>";
        document.getElementById('print').innerHTML += "Customer Bill : "+bill+"<br>";
    }
    else
    return false
    }
    
  
    </script>

</body>

</html>

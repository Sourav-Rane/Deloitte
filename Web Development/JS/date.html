<body>
    

 <script>
     var today = new Date();
     var lastDate = new Date();
     lastDate.setFullYear(2020,0,1);

     if(lastDate > today){
         var days = 1000*60*60*24;
         var x  = (lastDate - today)/days;
         alert("Number of days left "+x);
     }else
     alert("Time up ");
 
 </script>   
</body>

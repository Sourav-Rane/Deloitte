<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<input type="button" value="Click me" onclick='enterName()'> 
<script>
function enterName(){
    var r = prompt("enter your name ","xxx");
    if(r == 'xxx')
        {
        if(confirm("No name... do u want to enter name ?"))
            enterName();
        else
            alert("thanks for visiting us");
        }
    else if(confirm("do you want to continue ? "))
    {
        s='';
        var x = r.split(" ");
        for(var i=0 ; i<x.length;i++)
            s+=x[i][0];
        alert("Welcome "+s);
    }
    else{
        alert("thanks "+r);
    }
        
}
</script>
</body>
</html>

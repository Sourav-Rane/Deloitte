
<!DOCTYPE html>

<head>

<td><input type="button" value="validate" id="val" onclick="validate()"/></td>

</form>

<script>

    document.querySelector('#btn').addEventListener('click' , function(){
        var x = document.querySelector('#div1');
        x.textContent = "Hi guys !";
        x.innerHTML += "<span style = 'color:red'> Hello World </span>";
    });


    function validate(){
        var x = document.getElementById('username').value;
        if(x == "")
            alert("No name entered");

        var y = document.getElementById('password').value;
        var z = document.getElementById('cnfpassword').value;
        if(y == null)
        alert("no name entered");
        else if(y.length < 6)
        alert("insufficient length!");
        else if( y!==z)
        alert("Passwords dont match !");
    }
</script>
